<div class="grid">
    <div class="col-11 col-offset-1" *ngIf="city && res">
        <p-card header="City: {{city.cityName| uppercase}}">
            <table style="width: 100%; text-align: center;">
                <colgroup>
                    <col span="1" style="background-color:lightgrey">
                </colgroup>
                <tr>
                    <th colspan="2">
                        Weather
                    </th>
                </tr>
                <tr>
                    <th style="width: 40%;">Location</th>
                    <td>{{res.location.name}}</td>
                </tr>
                <tr>
                    <th>Temperature</th>
                    <td>{{res.current.temp_c}}&#176;C</td>
                </tr>
                <tr>
                    <th>Condition</th>
                    <td>{{res.current.condition.text}}</td>
                </tr>
                <tr>
                    <th>Wind Speed</th>
                    <td>{{res.current.wind_kph}} Kmph</td>
                </tr>
                <tr>
                    <th>Feels Like</th>
                    <td>{{res.current.feelslike_c}}&#176;C</td>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <td>{{res.current.humidity}}%</td>
                </tr>
                <tr>
                    <th>Longitude</th>
                    <td>{{res.location.lon}}</td>
                </tr>
                <tr>
                    <th>Latitude</th>
                    <td>{{res.location.lat}}</td>
                </tr>
              

            </table>
            <br>
            <div class="grid justify-content-center">
                <div class="col-6" style="display: flex; justify-content: center;">
                    <p-button label="Go to Details" routerLink="../"></p-button>
                </div>
            </div>
        </p-card>
    </div>
</div>
