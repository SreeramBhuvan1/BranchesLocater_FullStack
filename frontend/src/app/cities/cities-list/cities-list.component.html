<p-scrollPanel [style]="{ width: '100%', height: '70vh' }">
    <a href="#" *ngFor="let city of cityservice.list; let id=index;" (click)="clicked(city)">
        <p-fieldset legend="{{city.cityId}}" style="background-color: lightgrey;">
            <p class="m-0">
                <b>CityName</b> : {{city.cityName}}
            </p>
        </p-fieldset>
        <br>
    </a>
</p-scrollPanel>
