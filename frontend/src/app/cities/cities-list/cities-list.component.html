<p-scrollPanel [style]="{ width: '100%', height: '70vh' }">
    <div *ngFor="let city of cityservice.list; let id=index;">
        <div *ngIf="isActive(city.cityId)">
            <p-fieldset legend="{{id+1}}" [routerLink]="[city.cityId]" styleClass="active"
                [style]="{cursor: 'pointer'}">
                <p class="m-0">
                    <b>CityName</b> : {{city.cityName}}
                </p>
            </p-fieldset>
        </div>
        <div *ngIf="!isActive(city.cityId)">
            <p-fieldset legend="{{id+1}}" [routerLink]="[city.cityId]" styleClass="inactive"
                [style]="{cursor: 'pointer'}">
                <p class="m-0">
                    <b>City</b> : {{city.cityName}}
                </p>
            </p-fieldset>
        </div>
        <br>
    </div>
</p-scrollPanel>
