
<p-button label="Branches"  badge="{{branches.length}}" badgeClass="p-badge-danger" outlined="true"></p-button>
<p-scrollPanel [style]="{ width: '100%', height: '70vh' }">
    <div *ngIf="branches.length === 0">
                No Branches in this City!.
    </div>
    <div *ngFor="let branch of branches;" style="padding: 8px;">
       
            <div class="col-5" style="border:1px solid rgb(41, 41, 43); border-radius: 10px; padding:10px; box-shadow: 0 5px 3px 0 rgba(0,0,0,0.2), 0 2px 10px 0 rgba(0,0,0,0.19);">
                <a routerLink="../../../branches/{{branch.bU_Codes}}"> Branch Code:{{branch.bU_Codes}}</a>
            </div>
         
    </div>
</p-scrollPanel>
