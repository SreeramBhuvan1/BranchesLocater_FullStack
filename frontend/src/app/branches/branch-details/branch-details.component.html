<div class="grid">

    <div class="col-11 col-offset-1" *ngIf="branch">
        <p-card header="BU Code: {{branch.bU_Codes | uppercase}}">
            <table style="width: 100%; text-align: center;">
                <colgroup>
                    <col span="1" style="background-color:lightgrey">
                </colgroup>
                <tr>
                    <th colspan="2">
                        Branch Information
                    </th>
                </tr>
                <tr>
                    <th style="width: 40%;">Status</th>
                    <td>{{branch.status}}</td>
                </tr>
                <tr>
                    <th>Opened Date</th>
                    <td>{{branch.opened_dt}}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{branch.address}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{branch.phone}}</td>
                </tr>
                <tr>
                    <th>Business Hours</th>
                    <td>{{businessHours}}</td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td>{{city.cityName | uppercase}}</td>
                </tr>
                <tr>
                    <th>Latitude</th>
                    <td>{{branch.latitude}}</td>
                </tr>
                <tr>
                    <th>Longitude</th>
                    <td>{{branch.longitude}}</td>
                </tr>
            </table>
            <br>
            <div class="grid justify-content-center">
                <div class="col-4 " style="display: flex; justify-content: center;">
                    <p-button label="Edit" routerLink="edit"></p-button>
                </div>
                <div class="col-4 " style="display: flex; justify-content: center;">
                    <p-button label="Get Weather" routerLink="weather"></p-button>
                </div>
                <div class="col-4" style="display: flex; justify-content: center;">
                    
                    <p-button label="Go Back"  (click)="goBack()"></p-button>
                </div>
            </div>
        </p-card>
    </div>
</div>
