<div class="grid">
    <div class="col-12">
        <p-card>
            <p-panel header="{{editMode ? 'Edit' : 'Enter' }} Branch Details">
                <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                    <p-scrollPanel [style]="{ width: '100%', height: '44vh' }">
                        <div class="field">
                            <label for="buCode">BU Code</label>
                            <input type="text" id="buCode"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="buCode" required>
                        </div>
                        <div class="field">
                            <label for="status">Status</label>
                            <input type="text" id="status"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="status" required>
                        </div>
                        <div class="field" *ngIf="!editMode">
                            <label for="openedDate">Opened Date</label>
                            <input type="date" id="openedDate"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="openedDate" required>
                        </div>
                        <div class="field">
                            <label for="address">Address</label>
                            <input type="text" id="address"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="address" required>
                        </div>
                        <div class="field" *ngIf="!editMode">
                            <label for="cityId">City </label>
                            <!-- <input type="text" id="cityId"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="cityId" required> -->
                            <p-dropdown [options]="this.cityService.list" [(ngModel)]="selectedCity"
                                optionLabel="cityName" optionValue="cityId" [filter]="true" filterBy="cityName" ngModel
                                name="cityId" required></p-dropdown>
                        </div>
                        <div class="field">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="phone" required>
                        </div>
                        <div class="field">
                            <label for="businessHours">Business Hours</label>
                            <input type="text" id="businessHours"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="businessHours" required>
                        </div>
                        <div class="field" *ngIf="!editMode">
                            <label for="latitude">Latitude</label>
                            <input type="number" id="latitude"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="latitude" required>
                        </div>
                        <div class="field" *ngIf="!editMode">
                            <label for="longitude">Longitude</label>
                            <input type="number" id="longitude"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                                ngModel name="longitude" required>
                        </div>
                    </p-scrollPanel>
                    <br>
                    <div class="grid">
                        <div class="col col-offset-3 ">
                            <p-button label="{{editMode ? 'Update': 'Add'}}" type="submit"
                                [disabled]="!form.valid"></p-button>
                        </div>
                        <div class="col col-offset-1">
                            <p-button label="Discard" severity="danger" routerLink="../"></p-button>
                        </div>
                    </div>
                </form>
            </p-panel>
        </p-card>
    </div>
</div>
