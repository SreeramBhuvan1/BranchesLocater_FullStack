<p-scrollPanel [style]="{ width: '100%', height: '70vh' }">
    <div *ngFor="let branch of branchService.Branches; let id=index;">
        <div style="cursor: pointer;" routerLinkActive="active">
            <p-fieldset legend="{{id+1}}" [routerLink]="[branch.buCode]">
                <p class="m-0">
                    <b>BU Code</b> : {{branch.buCode}}
                </p>
            </p-fieldset>
        </div>
        <br>
    </div>
</p-scrollPanel>
