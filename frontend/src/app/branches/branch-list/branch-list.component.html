<p-scrollPanel [style]="{ width: '100%', height: '70vh' }">
    <div *ngFor="let branch of Branches; let id=index;">
        <p-fieldset legend="{{id+1}}" style="background-color: lightgrey;">
            <p class="m-0">
                <b>BU Code</b> : {{branch.bU_Codes}}
            </p>
        </p-fieldset>
        <br>
    </div>
</p-scrollPanel>
